server:
  port: 8082
spring:
  application:
    name: facade-service
  cloud:
    consul:
      config:
        enabled: true
        watch:
          enabled: true
          delay: 1000
        fail-fast: true
      host: localhost
      port: 8500
      discovery:
        healthCheckInterval: 20s
        instance-id: ${spring.application.name}:${random.value}